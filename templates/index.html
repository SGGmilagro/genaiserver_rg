{% extends 'layout.html' %} {% block body %}
<div class="container-fluid">
    <div class="row" style="height: 90vh; overflow: hidden">
        <!-- Main Content -->
        <div
            class="col-md-12 d-flex flex-column justify-content-center align-items-center p-0"
        >
            <div
                class="hero d-flex flex-column justify-content-center align-items-center"
                style="
                    flex-grow: 1;
                    text-align: center;
                    background-color: #ff0000;
                    padding: 50px;
                    position: relative;
                "
            >
                <h1>Welcome to {{ app_data['project_name'] }}</h1>
                <p class="lead">Education at your fingertip.</p>
                <a href="/chat" class="btn btn-lg btn-gradient"
                    >Start Chatting</a
                >
                <div
                    style="
                        position: absolute;
                        bottom: 5px;
                        width: 100%;
                        text-align: center;
                    "
                >
                    <p style="font-size: small; margin-bottom: 2px">
                        &copy; 2024 The Learning Chat. All rights reserved.
                    </p>
                    <p style="font-size: small; margin-top: 2px">
                        Founders: Regina Garfias & Lucia Medina
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .hero {
        padding: 50px;
        background: linear-gradient(135deg, #ff0000, #ff4d4d, #ff6666, #ff9999);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    .hero h1 {
        font-family: "Stage", cursive;
        color: white;
        font-size: 4em;
        margin-bottom: 20px;
    }

    .hero p.lead {
        color: white;
        font-size: 1.5em;
        margin-bottom: 20px;
    }

    .btn-gradient {
        background: linear-gradient(135deg, #ff6666, #ff3333);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        transition:
            background 0.3s,
            transform 0.3s;
    }

    .btn-gradient:hover {
        background: linear-gradient(135deg, #ff3333, #ff0000);
        transform: translateY(-2px);
    }

    /* Page transition styles */
    body {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }

    body.fade-out {
        opacity: 0;
    }

    /* Gradient animation */
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("a").forEach(function (anchor) {
            anchor.addEventListener("click", function (event) {
                event.preventDefault();
                let linkLocation = this.href;
                document.body.classList.add("fade-out");
                setTimeout(function () {
                    window.location = linkLocation;
                }, 500);
            });
        });
    });
</script>
{% endblock %}
