{% extends 'layout.html' %} {% block body %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Chat with AI</h2>
            <div class="row">
                <div class="col-md-8">
                    <div class="chat-history mb-4 p-4 border rounded bg-light">
                        <h3>So far...</h3>
                        {% for chat in chats %}
                        <hr />
                        <p>{{ chat['chat'] }}</p>
                        <small class="text-muted"
                            >Posted at: {{ chat['time'] }}</small
                        >
                        <br />
                        {% endfor %}
                    </div>
                </div>
                <div class="col-md-4">
                    <h3>Pre-defined Prompts</h3>
                    <ul class="list-group mb-4">
                        <li class="list-group-item">
                            <button
                                class="btn btn-link"
                                onclick="usePrompt('Tell me a joke.')"
                            >
                                Tell me a joke
                            </button>
                        </li>
                        <li class="list-group-item">
                            <button
                                class="btn btn-link"
                                onclick="usePrompt('What is the weather like today?')"
                            >
                                What is the weather like today?
                            </button>
                        </li>
                        <li class="list-group-item">
                            <button
                                class="btn btn-link"
                                onclick="usePrompt('Explain quantum physics in simple terms.')"
                            >
                                Explain quantum physics in simple terms
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="chat-input my-4 p-4 border rounded bg-light">
                <form id="chatForm">
                    <textarea
                        class="form-control mb-3"
                        rows="4"
                        cols="50"
                        name="chat"
                        id="chatInput"
                        placeholder="Type your message here..."
                    ></textarea>
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="sendChat()"
                    >
                        Chat
                    </button>
                </form>
            </div>
            <h4>Responses:</h4>
            <div
                id="chatResponses"
                class="chat-responses my-4 p-4 border rounded bg-light"
            ></div>
        </div>
    </div>
</div>

<script>
    function usePrompt(prompt) {
        document.getElementById("chatInput").value = prompt;
    }

    async function sendChat() {
        const chatInput = document.getElementById("chatInput").value;
        const response = await fetch("/get_response", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt: chatInput }),
        });
        const data = await response.json();
        const chatResponses = document.getElementById("chatResponses");
        if (data.response) {
            chatResponses.innerHTML += "<p>" + data.response + "</p>";
        } else {
            chatResponses.innerHTML += "<p>Error: " + data.error + "</p>";
        }
    }
</script>
{% endblock %}
